<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICN Network Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
        }
        h1, h2 {
            color: #1a365d;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .node-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .node-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
        }
        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .node-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .bootstrap {
            background-color: #c6f6d5;
            color: #22543d;
        }
        .regular {
            background-color: #bee3f8;
            color: #2a4365;
        }
        .resource-bar {
            height: 8px;
            background-color: #edf2f7;
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }
        .resource-fill {
            height: 100%;
            background-color: #4299e1;
            border-radius: 4px;
        }
        .status-circle {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-online {
            background-color: #48bb78;
        }
        .status-offline {
            background-color: #e53e3e;
        }
        .status-unknown {
            background-color: #cbd5e0;
        }
        .peers-list {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 12px;
        }
        .peers-list div {
            padding: 5px;
            border-bottom: 1px solid #edf2f7;
        }
        .peers-list div:last-child {
            border-bottom: none;
        }
        .refresh-btn {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .refresh-btn:hover {
            background-color: #3182ce;
        }
        pre {
            background-color: #f7fafc;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ICN Network Dashboard</h1>
        
        <div class="card">
            <div class="node-header">
                <h2>Network Status</h2>
                <button id="refresh-btn" class="refresh-btn">Refresh</button>
            </div>
            <div id="network-stats">
                Loading network statistics...
            </div>
        </div>
        
        <div id="nodes-container" class="node-grid">
            <!-- Nodes will be dynamically added here -->
        </div>
    </div>

    <script>
        // Node endpoints
        const nodes = [
            { name: 'Bootstrap Node', url: 'http://localhost:3000', type: 'bootstrap' },
            { name: 'Node 1', url: 'http://localhost:3001', type: 'regular' },
            { name: 'Node 2', url: 'http://localhost:3002', type: 'regular' }
        ];
        
        // Stats for the network
        let networkStats = {
            totalNodes: 0,
            onlineNodes: 0,
            totalConnections: 0,
            totalWorkloads: 0
        };
        
        // Format bytes to human readable
        function formatBytes(bytes, decimals = 2) {
            if (!bytes) return '0 Bytes';
            
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
        
        // Parse memory string to bytes
        function parseMemory(memString) {
            const units = {
                'B': 1,
                'KB': 1024,
                'MB': 1024 * 1024,
                'GB': 1024 * 1024 * 1024,
                'TB': 1024 * 1024 * 1024 * 1024
            };
            
            const match = memString.match(/^(\d+(?:\.\d+)?)\s*([KMGT]B)$/i);
            if (!match) return 0;
            
            const value = parseFloat(match[1]);
            const unit = match[2].toUpperCase();
            
            return value * (units[unit] || 0);
        }
        
        // Fetch data from a node
        async function fetchNodeData(node) {
            try {
                const statusResponse = await fetch(`${node.url}/api/status`);
                const status = await statusResponse.json();
                
                const peersResponse = await fetch(`${node.url}/api/peers`);
                const peers = await peersResponse.json();
                
                const workloadsResponse = await fetch(`${node.url}/api/workloads`);
                const workloads = await workloadsResponse.json();
                
                return { 
                    status, 
                    peers, 
                    workloads,
                    online: true
                };
            } catch (err) {
                console.error(`Error fetching data from ${node.name}:`, err);
                return { 
                    status: null, 
                    peers: [], 
                    workloads: [],
                    online: false
                };
            }
        }
        
        // Render node card
        function renderNodeCard(node, data) {
            const nodeCard = document.createElement('div');
            nodeCard.className = 'node-card';
            
            let cpuUsage = 0;
            let memoryUsage = 0;
            
            if (data.online && data.status) {
                // Update network stats
                networkStats.onlineNodes++;
                networkStats.totalConnections += data.status.connections || 0;
                networkStats.totalWorkloads += data.workloads.length || 0;
                
                // Calculate resource usage
                if (data.status.resources) {
                    const workloadCores = data.workloads.reduce((total, wl) => 
                        total + ((wl.requirements?.cpu?.cores) || 1), 0);
                    
                    cpuUsage = (workloadCores / data.status.resources.cpu.cores) * 100;
                    
                    // For memory, parse the strings to get actual values
                    const totalMemory = parseMemory(data.status.resources.memory.total);
                    const availableMemory = parseMemory(data.status.resources.memory.available);
                    
                    if (totalMemory > 0) {
                        memoryUsage = ((totalMemory - availableMemory) / totalMemory) * 100;
                    }
                }
            }
            
            nodeCard.innerHTML = `
                <div class="node-header">
                    <div>
                        <span class="status-circle ${data.online ? 'status-online' : 'status-offline'}"></span>
                        <strong>${node.name}</strong>
                    </div>
                    <span class="node-type ${node.type}">${node.type}</span>
                </div>
                
                ${data.online && data.status ? `
                    <div>
                        <small>ID: ${data.status.id}</small>
                    </div>
                    <div>
                        <small>Uptime: ${Math.floor(data.status.uptime / 60)} minutes</small>
                    </div>
                    <div>
                        <small>Connections: ${data.status.connections}</small>
                    </div>
                    <div>
                        <small>Workloads: ${data.workloads.length}</small>
                    </div>
                    
                    <div style="margin-top: 15px;">
                        <small>CPU Usage: ${cpuUsage.toFixed(1)}%</small>
                        <div class="resource-bar">
                            <div class="resource-fill" style="width: ${cpuUsage}%"></div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 10px;">
                        <small>Memory Usage: ${memoryUsage.toFixed(1)}%</small>
                        <div class="resource-bar">
                            <div class="resource-fill" style="width: ${memoryUsage}%"></div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 15px;">
                        <small><strong>Connected Peers:</strong></small>
                        <div class="peers-list">
                            ${data.peers.length > 0 
                                ? data.peers.map(peer => `<div>${peer.id.substr(0, 20)}...</div>`).join('') 
                                : '<div>No connected peers</div>'
                            }
                        </div>
                    </div>
                ` : `
                    <div style="margin-top: 15px; color: #e53e3e;">
                        <strong>Node is offline or unreachable</strong>
                    </div>
                `}
            `;
            
            return nodeCard;
        }
        
        // Render network stats
        function renderNetworkStats() {
            const statsContainer = document.getElementById('network-stats');
            
            statsContainer.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px;">
                    <div>
                        <div><strong>Total Nodes</strong></div>
                        <div style="font-size: 24px;">${networkStats.totalNodes}</div>
                    </div>
                    <div>
                        <div><strong>Online Nodes</strong></div>
                        <div style="font-size: 24px;">${networkStats.onlineNodes}</div>
                    </div>
                    <div>
                        <div><strong>Total Connections</strong></div>
                        <div style="font-size: 24px;">${networkStats.totalConnections}</div>
                    </div>
                    <div>
                        <div><strong>Workloads</strong></div>
                        <div style="font-size: 24px;">${networkStats.totalWorkloads}</div>
                    </div>
                </div>
            `;
        }
        
        // Refresh all data
        async function refreshData() {
            const nodesContainer = document.getElementById('nodes-container');
            nodesContainer.innerHTML = '';
            
            // Reset network stats
            networkStats = {
                totalNodes: nodes.length,
                onlineNodes: 0,
                totalConnections: 0,
                totalWorkloads: 0
            };
            
            // Fetch data for all nodes
            const promises = nodes.map(node => fetchNodeData(node));
            const results = await Promise.all(promises);
            
            // Render node cards
            nodes.forEach((node, index) => {
                const nodeCard = renderNodeCard(node, results[index]);
                nodesContainer.appendChild(nodeCard);
            });
            
            // Render network stats
            renderNetworkStats();
        }
        
        // Initial load
        document.addEventListener('DOMContentLoaded', refreshData);
        
        // Refresh button
        document.getElementById('refresh-btn').addEventListener('click', refreshData);
        
        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
